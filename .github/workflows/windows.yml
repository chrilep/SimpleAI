name: Build SimpleAI (Windows Only)

on:
  push:
    branches:
      - "**"        # prerelease builds on every push
    tags:
      - "v*"        # full releases on version tags
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install Wails
        timeout-minutes: 15
        env:
          GOFLAGS: "-v"
          GOTOOLCHAIN: "local"
        run: go install -v github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Read version from wails.json
        id: version
        shell: pwsh
        run: |
          $v = (Get-Content wails.json | ConvertFrom-Json).info.productVersion
          $build = "$v.PRE"
          echo "version=$build" >> $env:GITHUB_OUTPUT

      - name: Build application
        shell: pwsh
        run: |
          wails build -clean -ldflags "-X main.Version=${{ steps.version.outputs.version }}"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed!" -ForegroundColor Red
            exit $LASTEXITCODE
          }

      - name: Rename EXE with version
        shell: pwsh
        run: |
          $v = "${{ steps.version.outputs.version }}"
          Rename-Item "build/bin/SimpleAI.exe" "SimpleAI $v.exe"

      - name: Upload Prerelease EXE
        uses: actions/upload-artifact@v4
        with:
          name: SimpleAI-${{ steps.version.outputs.version }}-pre
          path: "SimpleAI ${{ steps.version.outputs.version }}.exe"

      - name: Publish into repo
        if: github.ref_type == 'branch'
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          mkdir automated-prereleases -ErrorAction Ignore

          Copy-Item "SimpleAI ${{ steps.version.outputs.version }}.exe" "automated-prereleases/"

          git add automated-prereleases
          git commit -m "Add prerelease ${{ steps.version.outputs.version }}"
          git push
