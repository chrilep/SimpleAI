name: Build SimpleAI (Windows Only)

on:
  push:
    branches:
      - "**"        # run on every branch push (prereleases)
    tags:
      - "v*"        # run on version tags (releases)
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install Wails (Windows)
        timeout-minutes: 15
        env:
          GOFLAGS: "-v"          # force verbose output to avoid cancellation
          GOTOOLCHAIN: "local"   # prevent auto-upgrade to Go 1.23
        run: go install -v github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Read version from wails.json
        id: version
        shell: pwsh
        run: |
          $v = (Get-Content wails.json | ConvertFrom-Json).info.productVersion
          $beta = "$v.BETA"
          echo "version=$beta" >> $env:GITHUB_OUTPUT

      - name: Build application
        shell: pwsh
        run: |
          wails build -clean -ldflags "-X main.Version=${{ steps.version.outputs.version }}"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed!" -ForegroundColor Red
            exit $LASTEXITCODE
          }

      - name: Rename EXE with version
        shell: pwsh
        run: |
          $v = "${{ steps.version.outputs.version }}"
          Rename-Item "build/bin/SimpleAI.exe" "SimpleAI $v.exe"

      - name: Create ZIP
        shell: pwsh
        run: |
          $v = "${{ steps.version.outputs.version }}"
          Compress-Archive -Path "build/bin/SimpleAI $v.exe" -DestinationPath "SimpleAI $v.zip"

      - name: Upload Beta ZIP
        uses: actions/upload-artifact@v4
        with:
          name: SimpleAI-${{ steps.version.outputs.version }}-beta
          path: "SimpleAI ${{ steps.version.outputs.version }} windows.zip"

      - name: Publish ZIP into repo
        if: github.ref_type == 'branch'
        shell: pwsh
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
          mkdir downloads -ErrorAction Ignore
      
          Copy-Item "SimpleAI ${{ steps.version.outputs.version }}.zip" "automated-beta-builds/"
      
          git add downloads
          git commit -m "Add beta/prerelease ${{ steps.version.outputs.version }}"
          git push
