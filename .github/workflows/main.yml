name: Build SimpleAI (Cross-Platform)

on:
  push:
    branches:
      - "**"        # run on every branch push (prereleases)
    tags:
      - "v*"        # run on version tags (releases)
  workflow_dispatch: # allow manual runs

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails
        timeout-minutes: 10
        env:
          GOFLAGS: "-v"
        run: go install -v github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libatk-bridge2.0-dev \
            libcairo2-dev \
            pkg-config

      - name: Install NSIS (Windows only)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Read version from wails.json
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content wails.json | ConvertFrom-Json).info.productVersion
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build application
        shell: pwsh
        run: |
          wails build -clean -ldflags "-X main.Version=${{ steps.version.outputs.version }}"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed!" -ForegroundColor Red
            exit $LASTEXITCODE
          }

      - name: Build NSIS installer (Windows only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          wails build -nsis -ldflags "-X main.Version=${{ steps.version.outputs.version }}"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Installer creation failed!" -ForegroundColor Yellow
          }

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: SimpleAI-${{ matrix.os }}-binary
          path: build/bin/*

      - name: Upload Installer (Windows only)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: SimpleAI-windows-installer
          path: build/bin/*installer.exe
