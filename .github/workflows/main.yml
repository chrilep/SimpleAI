name: Build SimpleAI (Windows Only)

on:
  push:
    branches:
      - "**"        # run on every branch push (prereleases)
    tags:
      - "v*"        # run on version tags (releases)
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NSIS
        run: choco install nsis -y

      - name: Install Wails (Windows)
        timeout-minutes: 15
        env:
          GOFLAGS: "-v"          # force verbose output to avoid cancellation
          GOTOOLCHAIN: "local"   # prevent auto-upgrade to Go 1.23
        run: go install -v github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Read version from wails.json
        id: version
        shell: pwsh
        run: |
          $version = (Get-Content wails.json | ConvertFrom-Json).info.productVersion
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build application
        shell: pwsh
        run: |
          wails build -clean -ldflags "-X main.Version=${{ steps.version.outputs.version }}"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed!" -ForegroundColor Red
            exit $LASTEXITCODE
          }

      - name: Build NSIS installer
        shell: pwsh
        run: |
          wails build -nsis -ldflags "-X main.Version=${{ steps.version.outputs.version }}"
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Installer creation failed!" -ForegroundColor Yellow
          }

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: SimpleAI-windows-binary
          path: build/bin/*.exe

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: SimpleAI-windows-installer
          path: build/bin/*installer.exe
